<div class="container">
        <input type="file" (change)="onFileSelected($event)">
 



<form>

            <div class="form-group">
              <label for="Codigo">Codigo del producto</label>
              <input type="text" class="form-control" id="idProduct" aria-describedby="textHelp" placeholder="Codigo">
              <small id="emailHelp" class="form-text text-muted">Cada producto debe tener un codigo distinto.</small>
            </div>
            <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" aria-describedby="textHelp" placeholder="">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                        <label for="inputState">Size</label>
                        <select id="inputState" class="form-control">
                          <option selected>S</option>
                          <option>M</option>
                          <option>L</option>
                          <option>XL</option>
                </select>
            </div>
                <div class="form-group col-md-6">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" aria-describedby="textHelp" placeholder="">
                </div>
            </div>
            <div class="row">
                    <div class="form-group col-md-6">
                            <label for="quantity">Cantidad</label>
                            <input type="text" class="form-control" id="quantity" aria-describedby="textHelp" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="price">Precio</label>
                            <input type="text" class="form-control" id="price" aria-describedby="textHelp" placeholder="">
                    </div>
            </div>

            <div class="form-group">
                    <label for="decription">Descripci√≥n</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Activo">
              <label class="form-check-label" for="Activo">Activo</label>
            </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
