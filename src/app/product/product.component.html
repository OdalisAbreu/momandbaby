<div class="container">
    <h1>Nuevo Producto</h1>
    <div>
        <form  #productForm="ngForm" novalidate (ngSubmit)="onSubmit(productForm)">
            <div class="form-group">
                <label for="idProduct">Numero del Producto</label>
                <input type="text" class="form-control" name="idProduct" [ngModel]="Product?.idProduct" ngModel required>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" [ngModel]="product?.name" ngModel required>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" class="form-control" name="description" [ngModel]="product?.description" ngModel required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="text" class="form-control" name="price" [ngModel]="product?.price" ngModel required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" name="color" [ngModel]="product?.color" ngModel required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" class="form-control" name="size" [ngModel]="product?.size" ngModel required>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="text" class="form-control" name="quantity" [ngModel]="product?.quantity" ngModel required>
            </div>
            <div class="form-group">
                <label for="numCategory">categoria</label>
                <select class="form-control" name="numCategory" [ngModel]="product?.numCategory" ngModel required>
                    <option *ngFor="let numCategory of categoria" [value]="numCategory.key">{{numCategory.label}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="active">Activo</label>
                <input type="checkbox" class="form-control checkbox" name="active" [ngModel]="product?.active" ngModel required>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
              </div>
            
        </form>
    </div>
</div>
